<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

			<title>Iota Weekend 01</title>

	</head>

	<body>

		<div class="container">

			<form action="#" id="employeeForm" class="cleanForm" method="POST">
				<fieldset>
					<div class="column">
						<input type="text" name="empFirstName" placeholder="first name" required />
							<em>First name</em>
					</div>
					
					<div class="column last">
						<input type="text" name="empLastName" placeholder="last name" required />
							<em>Last name</em>
					</div>
					
					<div class="column">
						<input type="text" name="empIdNum"  placeholder="ID number" required />
							<em>Employee ID#</em>
					</div>
					
					<div class="column last">
						<input type="text" name="empJobTitle" placeholder="job title" required />
							<em>Job title</em>
					</div>
					
					<div class="column">
						<input type="text" name="empMonthlySalaray" placeholder="monthly salary" required />
							<em>Monthly salary</em>
					</div>
					
					<div class="column last">
						<input type="submit" value="Submit Employee" />
					</div>
				</fieldset>
			</form>

			<section class="salary">
				<h2></h2>
			</section>

			<div id="employeeList">
			</div>

		</div>
		
	</body>
</html>
